<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Colour picker">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="Radhika Nair">
        <title>Color Picker</title>
        <link rel="stylesheet" href="colorjoe/colorjoe.css">
        <script src="colorjoe/colorjoe.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="colorjoe-widget"></div>
            <div class="config">
                <div class="config-title">Selected Color</div>
                <div class="selected-color-hex"></div>
                <div class="selected-color"></div>
                <div class="complementary-colors-title">Complementary Colors</div>
                <div class="complementary-colors-hex"></div>
                <div class="complementary-colors"></div>
                <div class="triadic-colors-title">Triadic Colors</div>
                <div class="triadic-colors-hex"></div>
                <div class="triadic-colors"></div>
                <div class="triadic-colors-hex"></div>
                <div class="triadic-colors"></div>
            </div>
            <script>
                class ColorPicker{
                    constructor(root){
                        this.root = root;
                        this.colorjoe = colorjoe.rgb(this.root.querySelector(".colorjoe-widget"));
                        this.selectedColor = null;
                        this.complementaryColors = this.getComplementaryColors();
                        this.triadicColors = this.getTriadicColors();
                        this.colorjoe.show();
                        this.setSelectedColor("#009578");
                    }

                    setSelectedColor(color){
                        this.selectedColor = color;
                        this.root.querySelector(".selected-color-hex").textContent = color;
                        this.root.querySelector(".selected-color").style.background = color;

                    }

                    getComplementaryColors(){
                        return ["#ffffff", "#ffffff"];
                    }

                    getTriadicColors(){
                        return ["#ffffff", "#ffffff", "#ffffff"];
                    }
                
                }

                const cp = new ColorPicker(document.querySelector(".container"));
            </script>
        </div>
    </body>
</html>
